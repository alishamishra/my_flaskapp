<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Python Programming Tutorials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link  rel="stylesheet"  href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='pythonlogo.ico') }}">
</head>

<header>
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <img style= "max-width: 150px; height: 60px;margin-top: -7px;" src="{{ url_for('static', filename='images/logo.jpg')}}" href="/home_page/" >
      </a>

    </div>
        <div class = "container-fluid">
        <a href="/"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 60px; margin-right: 15px">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Please support us on...
        </button></a>
      </div>
        
        
    
    


</header>

<body>

    <div class="border-row" style="width: 100%; margin-bottom: 15px ">
      
    </div>

    <div class="container-fluid" align="center" style="min-height: 100%">

      {%  with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class = "alert alert-success alert-dismissible" role="alert">
            <button type="button" class ="close" data-dismiss ="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
              {{message}}
            </div>

          {% endfor %}


        {% endif %}
      {% endwith %}


      {% block body %} {% endblock %}





      
    </div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
